name: Setup host environment

on:
  workflow_call:

jobs:
  server_environment:
    name: Setup host environment
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Create project directory and .env-file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            sudo mkdir -p ${{ secrets.PROJECT_NAME }} -m 777
            sudo cat > ${{ secrets.PROJECT_NAME }}/.env << _EOF_
              APP_TITLE=${{ secrets.APP_TITLE }}
              APP_DESCRIPTION=${{ secrets.APP_DESCRIPTION }}
              SECRET_KEY=${{ secrets.SECRET_KEY }}

              POSTGRES_USER=${{ secrets.POSTGRES_USER }}
              POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
              DB_PORT=${{ secrets.DB_PORT }}
              DB_NAME=${{ secrets.DB_NAME }}
              INTERVAL=10s
              TIMEOUT=10s
              RETRIES=3
              START_PERIOD=10s

              PROJECT_NAME=${{ secrets.PROJECT_NAME }}
              DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            _EOF_
      - name: copy infra files via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "docker/prod/docker-compose.yml"
          target: ${{ secrets.PROJECT_NAME }}
          overwrite: true
          strip_components: 2
